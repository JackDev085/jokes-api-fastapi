<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid red;
            justify-content: center;
            min-height: 96vh;
        }

        h1,
        h2 {
            text-align: center;
        }

        p {
            font-weight: 300;
        }

        p,
        strong {
            font-weight: 500;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
        }

        .jokes-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .joke {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Jokes API</h1>

    <div id="controls">
        <button id="aleatory">Generate</button>
    </div>

    <div class="jokes-container" id="jokesContainer">
    </div>

    <script>
        const jokesContainer = document.getElementById('jokesContainer');
        const button = document.getElementById('aleatory');

        button.addEventListener('click', e => {
            e.preventDefault();
            fetch_aleatory();
        });
        async function fetch_aleatory() {
            console.log("fetching....");
            await fetch("http://127.0.0.1:8000/").then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch jokes');
                }
                console.log("Request success");
                return response.json();

            }).then(data => {
                joke = data['aleatory_joke'];
                jokesContainer.innerHTML =
                    `
                <div class="joke">
                    <p>#${joke['id']}</p>
                    <p><b>Pergunta: </b>${joke['ask']}</p>
                    <p><b>Resposta: </b>${joke['response']}</p>
                    <p><b>Categoria: </b>${joke['name']}</p>
                </div>
                `;

            });
        }
    </script>

</body>

</html>
